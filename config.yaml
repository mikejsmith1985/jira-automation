automation:
  
  # When a PR is opened/created
  pr_opened:
    enabled: true
    add_comment: true
    comment_template: "ğŸ”— Pull Request opened: {pr_url}\nBranch: {branch_name}\nAuthor: {author}"
    update_pr_field: true
    add_label: "has-pr"
    set_status: "In Review"  # Move to "In Review" when PR created
  
  # When a PR is updated (new commits pushed)
  pr_updated:
    enabled: true
    add_comment: true
    comment_template: "ğŸ”„ Pull Request updated: {pr_url}\nLatest commit: {commit_message}"
    update_pr_field: false
    add_label: ""
    set_status: ""
  
  # When a PR is merged - rules depend on target branch
  pr_merged:
    enabled: true
    # Branch-specific rules
    branch_rules:
      - branch: "DEV"
        add_comment: true
        comment_template: "âœ… Merged to DEV: {pr_url}\nğŸ§ª Ready for Testing"
        set_status: "Ready for Testing"
        add_label: "merged-dev"
      
      - branch: "INT"
        add_comment: true
        comment_template: "âœ… Merged to INT: {pr_url}\nğŸ” Ready for QA"
        set_status: "Ready for QA"
        add_label: "merged-int"
      
      - branch: "PVS"
        add_comment: true
        comment_template: "âœ… Merged to PVS: {pr_url}\nğŸ” Ready for QA"
        set_status: "Ready for QA"
        add_label: "merged-pvs"
      
      - branch: "REL"
        add_comment: true
        comment_template: "âœ… Merged to REL: {pr_url}\nğŸš€ Released!"
        set_status: ""  # Don't change status (Done comes from user)
        add_label: "released"
      
      - branch: "PRD"
        add_comment: true
        comment_template: "âœ… Merged to PRD: {pr_url}\nğŸš€ In Production!"
        set_status: ""  # Don't change status (Done comes from user)
        add_label: "in-production"
      
      # Default rule if branch doesn't match above
      - branch: "default"
        add_comment: true
        comment_template: "âœ… Pull Request merged: {pr_url}\nTarget: {target_branch}"
        set_status: ""
        add_label: "merged"
  
  # When a PR is closed without merging
  pr_closed:
    enabled: true
    add_comment: true
    comment_template: "âŒ Pull Request closed without merging: {pr_url}"
    update_pr_field: false
    add_label: "pr-closed"
    set_status: ""
favorites:
  favorite_1:
    description: Manually update PR links for selected tickets
    jql_query: project = PROJ AND status = 'In Review' AND 'PR Link' is EMPTY
    name: Update PR Links
    updates:
      add_comment: false
      fields:
        pr_link: https://github.com/org/repo/pull/XXX
      labels:
      - has-pr
      set_status: ''
  favorite_2:
    description: Set fixVersion for all tickets in current sprint
    jql_query: sprint = 'Current Sprint' AND fixVersion is EMPTY
    name: Sprint Version Update
    updates:
      add_comment: true
      comment_template: "\U0001F516 Set fixVersion to current sprint"
      fields:
        fix_version: v2.1.0
      labels: []
      set_status: ''
feedback:
  auto_capture_logs: true
  github_token: YOUR_GITHUB_TOKEN_HERE
  log_history_minutes: 5
  repo: mikejsmith1985/jira-automation
  screenshot_quality: 0.9
  video_max_seconds: 30
github:
  api_token: ''
  base_url: https://github.com
  organization: your-org
  repositories:
  - repo1
  - repo2
jira:
  api_token: ''
  base_url: https://your-company.atlassian.net
  custom_fields:
    fix_version: customfield_10002
    pr_link: customfield_10001
  project_keys:
  - PROJ
  - ABC
logging:
  backup_count: 5
  file: jira-sync.log
  level: INFO
  max_size_mb: 10
performance:
  browser_timeout_seconds: 30
  delay_between_updates_seconds: 2
  max_prs_per_run: 50
  max_tickets_per_run: 100
schedule:
  business_hours_only: true
  enabled: true
  end_hour: 18
  frequency: hourly
  lookback_hours: 24
  start_hour: 9
  timezone: America/New_York
  weekdays_only: true
ticket_keys:
  pattern: ([A-Z]+-\d+)
