automation:
  pr_closed:
    add_comment: true
    add_label: pr-closed
    comment_template: "\u274C Pull Request closed without merging: {pr_url}"
    enabled: false
    set_status: ''
    update_pr_field: false
  pr_merged:
    branch_rules:
    - add_comment: true
      add_label: merged-dev
      branch: DEV
      comment_template: ''
      set_status: Ready for Testing
    - add_comment: true
      add_label: merged-int
      branch: INT
      comment_template: ''
      set_status: Ready for QA
    - add_comment: true
      add_label: merged-pvs
      branch: PVS
      comment_template: ''
      set_status: Ready for QA
    - add_comment: true
      add_label: released
      branch: REL
      comment_template: ''
      set_status: ''
    - add_comment: true
      add_label: in-production
      branch: PRD
      comment_template: ''
      set_status: ''
    - add_comment: true
      add_label: merged
      branch: default
      comment_template: ''
      set_status: ''
    enabled: false
  pr_opened:
    add_comment: true
    add_label: has-pr
    comment_template: "\U0001F517 Pull Request opened: {pr_url}\nBranch: {branch_name}\n\
      Author: {author}"
    enabled: false
    set_status: In Review
    update_pr_field: true
  pr_updated:
    add_comment: true
    add_label: ''
    comment_template: "\U0001F504 Pull Request updated: {pr_url}\nLatest commit: {commit_message}"
    enabled: false
    set_status: ''
    update_pr_field: false
favorites:
  favorite_1:
    description: Manually update PR links for selected tickets
    jql_query: project = PROJ AND status = 'In Review' AND 'PR Link' is EMPTY
    name: Update PR Links
    updates:
      add_comment: false
      fields:
        pr_link: https://github.com/org/repo/pull/XXX
      labels:
      - has-pr
      set_status: ''
  favorite_2:
    description: Set fixVersion for all tickets in current sprint
    jql_query: sprint = 'Current Sprint' AND fixVersion is EMPTY
    name: Sprint Version Update
    updates:
      add_comment: true
      comment_template: "\U0001F516 Set fixVersion to current sprint"
      fields:
        fix_version: v2.1.0
      labels: []
      set_status: ''
