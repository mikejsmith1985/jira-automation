name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Package application
        run: |
          $iconPath = "assets/icon.ico"
          $cmd = "python -m PyInstaller --onefile --windowed --name=JiraAutomationAssistant"
          
          if (Test-Path $iconPath) {
            $cmd += " --icon=$iconPath"
          }
          
          $cmd += " app.py"
          
          Write-Host "Running: $cmd"
          Invoke-Expression $cmd
          
          if (Test-Path "dist/JiraAutomationAssistant.exe") {
            New-Item -ItemType Directory -Path "release" -Force | Out-Null
            Copy-Item "dist/JiraAutomationAssistant.exe" "release/" -Force
            Copy-Item "dist" "release/" -Force -Recurse -ErrorAction SilentlyContinue
            Write-Host "Executable packaged successfully"
          } else {
            Write-Host "ERROR: Failed to create executable"
            exit 1
          }
        shell: powershell
      
      - name: Create portable ZIP
        run: |
          if (Test-Path "dist") {
            7z a -tzip "release/Jira-Automation-Assistant-Portable.zip" "dist/*" -mx5
            Write-Host "ZIP created successfully"
          } else {
            Write-Host "ERROR: No dist folder found"
            exit 1
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Prepare assets
        run: |
          if (Test-Path "release/JiraAutomationAssistant.exe") {
            Copy-Item "release/JiraAutomationAssistant.exe" "assets/GitHubJiraSync.exe" -Force
            Write-Host "Assets prepared"
          } else {
            Write-Host "WARNING: Could not find executable to prepare"
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **RECOMMENDED:** Download `Jira-Automation-Assistant-Portable.zip`
            - âœ… Includes all required dependencies
            - âœ… Extract and run - no installation needed
            - âœ… No admin rights needed
            
            **Standalone EXE:** Download `GitHubJiraSync.exe` for direct use
            - Run directly without extraction
          files: |
            ./release/JiraAutomationAssistant.exe
            ./release/Jira-Automation-Assistant-Portable.zip
            ./assets/GitHubJiraSync.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
