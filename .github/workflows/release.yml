# ============================================================================
# GitHub Actions Workflow - Automatic Release Builder
# ============================================================================
#
# WHAT DOES THIS DO?
# When you push a tag (e.g., v1.0.0) to GitHub:
#   1. Builds the TypeScript
#   2. Packages the .exe file
#   3. Creates a GitHub Release
#   4. Uploads the .exe
#
# HOW TO USE:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Package application
        run: |
          # Build the Python executable using PyInstaller
          $pyInstallerArgs = @('--onefile', '--windowed', '--name=JiraAutomationAssistant', 'app.py')
          if (Test-Path "assets/icon.ico") {
            $pyInstallerArgs += '--icon=assets/icon.ico'
          }
          python -m PyInstaller @pyInstallerArgs 2>&1 | Write-Host
          New-Item -ItemType Directory -Path "./release" -Force | Out-Null
          if (Test-Path "./dist/JiraAutomationAssistant.exe") {
            Copy-Item "./dist/JiraAutomationAssistant.exe" "./release/" -Force
          }
          Copy-Item "./dist/*" "./release/" -Force -Recurse -ErrorAction SilentlyContinue
        shell: powershell
      
      - name: Create portable ZIP
        run: |
          New-Item -ItemType Directory -Path "./release" -Force | Out-Null
          if (Test-Path "./dist") {
            7z a -tzip "./release/Jira-Automation-Assistant-Portable.zip" "./dist/*" -mx5 2>&1 | Write-Host
          } else {
            Write-Host "No dist folder found"
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Prepare assets
        run: |
          New-Item -ItemType Directory -Path "./assets" -Force | Out-Null
          if (Test-Path "./release/JiraAutomationAssistant.exe") {
            Copy-Item "./release/JiraAutomationAssistant.exe" "./assets/GitHubJiraSync.exe" -Force
          } elseif (Test-Path "./dist/JiraAutomationAssistant.exe") {
            Copy-Item "./dist/JiraAutomationAssistant.exe" "./assets/GitHubJiraSync.exe" -Force
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **RECOMMENDED:** Download `Jira-Automation-Assistant-Portable.zip` (106 MB)
            - âœ… Includes ffmpeg.dll and all required dependencies
            - âœ… Extract and run - no installation needed
            - âœ… No admin rights needed
            
            **Standalone EXE:** Download `GitHubJiraSync.exe` for direct use
            - âš ï¸ May require additional dependencies
            - Run directly without extraction
            
            **How to use:**
            1. Download either the ZIP or standalone EXE
            2. If using ZIP: Extract to any folder and run the .exe
            3. If using standalone: Run directly
            
            ### ðŸ“š Documentation
            - [Quick Start](https://github.com/mikejsmith1985/jira-automation/blob/main/QUICK_START.md)
            - [Developer Guide](https://github.com/mikejsmith1985/jira-automation/blob/main/DEVELOPER_WALKTHROUGH.md)
            
            ### âš ï¸ Important Notes
            - Windows Defender may show a warning on first run (click "More info" > "Run anyway")
          files: |
            ./release/JiraAutomationAssistant.exe
            ./release/Jira-Automation-Assistant-Portable.zip
            ./assets/GitHubJiraSync.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
