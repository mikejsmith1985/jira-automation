name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller==5.13.2
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Build with PyInstaller using waypoint.spec
        run: |
          Write-Host "Building with waypoint.spec..." -ForegroundColor Cyan
          python -m PyInstaller waypoint.spec --clean
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed" -ForegroundColor Red
            exit 1
          }
          if (Test-Path "dist\waypoint.exe") {
            $size = [math]::Round((Get-Item "dist\waypoint.exe").Length / 1MB, 1)
            Write-Host "Build successful! ($size MB)" -ForegroundColor Green
          } else {
            Write-Host "ERROR: waypoint.exe not found" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Prepare release folder
        run: |
          Write-Host "Creating release folder..." -ForegroundColor Cyan
          New-Item -ItemType Directory -Force -Path release | Out-Null
          
          if (Test-Path "dist\waypoint.exe") {
            Copy-Item "dist\waypoint.exe" -Destination "release\waypoint.exe" -Force
            Write-Host "Copied waypoint.exe to release folder" -ForegroundColor Green
          } else {
            Write-Host "ERROR: dist\waypoint.exe not found" -ForegroundColor Red
            exit 1
          }
          
          # Copy additional files for portable version
          if (Test-Path "config.yaml") { Copy-Item "config.yaml" -Destination "release\" -Force }
          if (Test-Path "README.md") { Copy-Item "README.md" -Destination "release\" -Force }
        shell: powershell
      
      - name: Create portable ZIP
        run: |
          if (Test-Path "release\waypoint.exe") {
            Compress-Archive -Path "release\*" -DestinationPath "release\waypoint-portable.zip" -Force
            Write-Host "ZIP created successfully" -ForegroundColor Green
            $zipSize = [math]::Round((Get-Item "release\waypoint-portable.zip").Length / 1MB, 1)
            Write-Host "ZIP size: $zipSize MB" -ForegroundColor Cyan
          } else {
            Write-Host "ERROR: waypoint.exe not in release folder" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          if ("${{ github.event.inputs.tag }}" -ne "") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          }
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Verify release assets
        run: |
          Write-Host "Verifying release assets..." -ForegroundColor Cyan
          if (Test-Path "release\waypoint.exe") {
            $exeSize = [math]::Round((Get-Item "release\waypoint.exe").Length / 1MB, 1)
            Write-Host "âœ“ waypoint.exe ($exeSize MB)" -ForegroundColor Green
          } else {
            Write-Host "âœ— waypoint.exe missing" -ForegroundColor Red
            exit 1
          }
          if (Test-Path "release\waypoint-portable.zip") {
            $zipSize = [math]::Round((Get-Item "release\waypoint-portable.zip").Length / 1MB, 1)
            Write-Host "âœ“ waypoint-portable.zip ($zipSize MB)" -ForegroundColor Green
          } else {
            Write-Host "âœ— waypoint-portable.zip missing" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.event.inputs.tag || github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **RECOMMENDED:** Download `waypoint-portable.zip`
            - âœ… Includes all required dependencies
            - âœ… Extract and run - no installation needed
            - âœ… No admin rights needed
            
            **Standalone EXE:** Download `waypoint.exe` for direct use
            - Run directly without extraction
          files: |
            ./release/waypoint.exe
            ./release/waypoint-portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
