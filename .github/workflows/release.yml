# ============================================================================
# GitHub Actions Workflow - Automatic Release Builder
# ============================================================================
#
# WHAT DOES THIS DO?
# When you push a tag (e.g., v1.0.0) to GitHub:
#   1. Builds the TypeScript
#   2. Packages the .exe file
#   3. Creates a GitHub Release
#   4. Uploads the .exe
#
# HOW TO USE:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Package application
        run: |
          npm run build
          npx electron-builder --win --x64 --publish never
          if ($LASTEXITCODE -ne 0) {
            Write-Host "electron-builder failed with exit code $LASTEXITCODE, using fallback"
          }
          node scripts/create-portable-exe.js
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ErrorActionPreference: Continue
      
      - name: Get tag name
        id: tag_name
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.ref_name }}
            
            ### ðŸ“¦ Download
            - Download `JiraAutomationAssistant.exe` below
            - No installation required
            - No admin rights needed
            
            ### ðŸ“š Documentation
            - [Quick Start](https://github.com/mikejsmith1985/jira-automation/blob/main/QUICK_START.md)
            - [Developer Guide](https://github.com/mikejsmith1985/jira-automation/blob/main/DEVELOPER_WALKTHROUGH.md)
          files: ./release/JiraAutomationAssistant.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
