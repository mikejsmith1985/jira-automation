# ============================================================================
# GitHub Actions Workflow - Automatic Release Builder
# ============================================================================
#
# WHAT DOES THIS DO?
# When you push a tag (e.g., v1.0.0) to GitHub:
#   1. Builds the TypeScript
#   2. Packages the .exe file
#   3. Creates a GitHub Release
#   4. Uploads the .exe
#
# HOW TO USE:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Package application
        run: |
          npm run build
          npx electron-packager . "Jira Automation Assistant" --platform=win32 --arch=x64 --out=release --overwrite --icon=assets/icon.ico
          node scripts/copy-packaged-exe.js
        shell: powershell
      
      - name: Create portable ZIP
        run: |
          cd release
          Copy-Item "../release/START_HERE.bat" "Jira Automation Assistant-win32-x64/START_HERE.bat" -Force -ErrorAction SilentlyContinue
          & "../node_modules/7zip-bin/win/x64/7za.exe" a -tzip "Jira-Automation-Assistant-Portable.zip" "Jira Automation Assistant-win32-x64" -mx5
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **RECOMMENDED:** Download `Jira-Automation-Assistant-Portable.zip` (106 MB)
            - âœ… Includes ffmpeg.dll and all required dependencies
            - âœ… Extract and run - no installation needed
            - âœ… No admin rights needed
            
            **How to use:**
            1. Download the ZIP file below
            2. Extract to any folder
            3. Run `Jira Automation Assistant.exe` from the extracted folder
            
            ### ðŸ“š Documentation
            - [Quick Start](https://github.com/mikejsmith1985/jira-automation/blob/main/QUICK_START.md)
            - [Developer Guide](https://github.com/mikejsmith1985/jira-automation/blob/main/DEVELOPER_WALKTHROUGH.md)
            
            ### âš ï¸ Important Notes
            - The standalone .exe files may be missing dependencies
            - Always use the ZIP file for distribution
            - Windows Defender may show a warning on first run (click "More info" > "Run anyway")
          files: |
            ./release/JiraAutomationAssistant.exe
            ./release/Jira-Automation-Assistant-Portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
