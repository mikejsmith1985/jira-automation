name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller==5.13.2
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Sync version from git tag
        run: |
          import re, sys
          
          # Get version from environment
          tag = "${{ github.event.inputs.tag }}" or "${{ github.ref }}".replace("refs/tags/", "")
          version = tag.lstrip("v")
          print(f"Git tag version: {version}")
          
          # Read and update app.py
          with open("app.py", "r", encoding="utf-8") as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION\s*=\s*["\']([^"\']+)["\']', content)
          if not match:
              print("ERROR: Could not find APP_VERSION in app.py")
              sys.exit(1)
          
          current = match.group(1)
          print(f"Current APP_VERSION: {current}")
          
          if current != version:
              new_content = re.sub(
                  r'APP_VERSION\s*=\s*["\'][^"\']+["\']',
                  f'APP_VERSION = "{version}"',
                  content
              )
              with open("app.py", "w", encoding="utf-8") as f:
                  f.write(new_content)
              print(f"VERSION SYNC COMPLETE: {current} -> {version}")
          else:
              print(f"Version already in sync: {version}")
        shell: python
      
      - name: Build with PyInstaller
        run: |
          Write-Host "Building with waypoint.spec (single EXE)..." -ForegroundColor Cyan
          python -m PyInstaller waypoint.spec --clean
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed" -ForegroundColor Red
            exit 1
          }
          if (Test-Path "dist\waypoint.exe") {
            $size = [math]::Round((Get-Item "dist\waypoint.exe").Length / 1MB, 1)
            Write-Host "Build successful! waypoint.exe ($size MB)" -ForegroundColor Green
          } else {
            Write-Host "ERROR: dist\waypoint.exe not found" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          if ("${{ github.event.inputs.tag }}" -ne "") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          }
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Verify release assets
        run: |
          Write-Host "Verifying release assets..." -ForegroundColor Cyan
          if (Test-Path "dist\waypoint.exe") {
            $size = [math]::Round((Get-Item "dist\waypoint.exe").Length / 1MB, 1)
            Write-Host "[OK] waypoint.exe ($size MB)" -ForegroundColor Green
          } else {
            Write-Host "[FAIL] waypoint.exe missing" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## üéâ Waypoint ${{ github.event.inputs.tag || github.ref_name }}
            
            ### üì¶ Download & Installation
            
            Download **`waypoint.exe`** and save to a permanent location.
            
            ‚ö†Ô∏è **Important:** Do NOT run from Downloads or Temp folders - updates won't work correctly.
            
            #### Recommended Installation:
            1. Create folder: `C:\Waypoint\`
            2. Save `waypoint.exe` there
            3. Create desktop shortcut (optional)
            4. Run `waypoint.exe`
            
            #### Updating:
            The app auto-updates! Just click "Update" when prompted.
            
            ---
            
            ### ‚ö° What's New
            
            See [RELEASE_NOTES.md](https://github.com/mikejsmith1985/jira-automation/blob/main/RELEASE_NOTES.md) for details.
          files: |
            ./dist/waypoint.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
