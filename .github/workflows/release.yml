name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller==5.13.2
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Sync version from git tag
        run: |
          import re, sys
          
          # Get version from environment
          tag = "${{ github.event.inputs.tag }}" or "${{ github.ref }}".replace("refs/tags/", "")
          version = tag.lstrip("v")
          print(f"Git tag version: {version}")
          
          # Read and update app.py
          with open("app.py", "r", encoding="utf-8") as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION\s*=\s*["\']([^"\']+)["\']', content)
          if not match:
              print("ERROR: Could not find APP_VERSION in app.py")
              sys.exit(1)
          
          current = match.group(1)
          print(f"Current APP_VERSION: {current}")
          
          if current != version:
              new_content = re.sub(
                  r'APP_VERSION\s*=\s*["\'][^"\']+["\']',
                  f'APP_VERSION = "{version}"',
                  content
              )
              with open("app.py", "w", encoding="utf-8") as f:
                  f.write(new_content)
              print(f"VERSION SYNC COMPLETE: {current} -> {version}")
          else:
              print(f"Version already in sync: {version}")
        shell: python
      
      - name: Build with PyInstaller (onedir mode)
        run: |
          Write-Host "Building with waypoint-onedir.spec (folder mode)..." -ForegroundColor Cyan
          Write-Host "This eliminates _MEI* temp folder issues!" -ForegroundColor Yellow
          python -m PyInstaller waypoint-onedir.spec --clean
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed" -ForegroundColor Red
            exit 1
          }
          if (Test-Path "dist\waypoint\waypoint.exe") {
            $files = (Get-ChildItem "dist\waypoint" -Recurse -File).Count
            $size = [math]::Round((Get-ChildItem "dist\waypoint" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB, 1)
            Write-Host "Build successful! ($files files, $size MB total)" -ForegroundColor Green
          } else {
            Write-Host "ERROR: dist\waypoint\waypoint.exe not found" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Create distribution ZIP
        run: |
          Write-Host "Creating distribution ZIP..." -ForegroundColor Cyan
          
          # Add README and config to the distribution folder
          if (Test-Path "README.md") { Copy-Item "README.md" -Destination "dist\waypoint\" -Force }
          
          # Create the ZIP
          Compress-Archive -Path "dist\waypoint" -DestinationPath "dist\Waypoint.zip" -Force
          
          if (Test-Path "dist\Waypoint.zip") {
            $zipSize = [math]::Round((Get-Item "dist\Waypoint.zip").Length / 1MB, 1)
            Write-Host "ZIP created: Waypoint.zip ($zipSize MB)" -ForegroundColor Green
          } else {
            Write-Host "ERROR: Failed to create ZIP" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          if ("${{ github.event.inputs.tag }}" -ne "") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          }
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Verify release assets
        run: |
          Write-Host "Verifying release assets..." -ForegroundColor Cyan
          if (Test-Path "dist\Waypoint.zip") {
            $zipSize = [math]::Round((Get-Item "dist\Waypoint.zip").Length / 1MB, 1)
            Write-Host "[OK] Waypoint.zip ($zipSize MB)" -ForegroundColor Green
          } else {
            Write-Host "[FAIL] Waypoint.zip missing" -ForegroundColor Red
            exit 1
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## ðŸŽ‰ Waypoint ${{ github.event.inputs.tag || github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **Download `Waypoint.zip`** and extract anywhere.
            
            #### First Time Setup:
            1. Download `Waypoint.zip`
            2. Extract to a folder (e.g., `C:\Waypoint\`)
            3. Run `waypoint.exe`
            
            #### Updating:
            The app auto-updates! Just click "Update" when prompted.
            
            ---
            
            ### âš¡ What's New in v2.0
            
            **Architecture Change: Folder-based distribution**
            - âœ… **No more update failures!** Eliminates _MEI* temp folder DLL conflicts
            - âœ… Faster startup (no temp extraction)
            - âœ… More reliable updates
            
            This is a one-time migration. Future updates will be seamless.
          files: |
            ./dist/Waypoint.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
