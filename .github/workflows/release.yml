name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Package application
        run: .\build.ps1
        shell: powershell
      
      - name: Create portable ZIP
        run: |
          if (Test-Path "dist") {
            7z a -tzip "release/waypoint-portable.zip" "dist/*" -mx5
            Write-Host "ZIP created successfully"
          } else {
            Write-Host "ERROR: No dist folder found"
            exit 1
          }
        shell: powershell
      
      - name: Get tag name
        id: tag_name
        run: |
          if ("${{ github.event.inputs.tag }}" -ne "") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          }
          echo "TAG_NAME=$tag" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Prepare assets
        run: |
          if (Test-Path "release/waypoint.exe") {
            Copy-Item "release/waypoint.exe" "assets/waypoint.exe" -Force
            Write-Host "Assets prepared"
          } else {
            Write-Host "WARNING: Could not find executable to prepare"
          }
        shell: powershell
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## ðŸŽ‰ Jira Automation Assistant ${{ github.event.inputs.tag || github.ref_name }}
            
            ### ðŸ“¦ Download & Installation
            
            **RECOMMENDED:** Download `waypoint-portable.zip`
            - âœ… Includes all required dependencies
            - âœ… Extract and run - no installation needed
            - âœ… No admin rights needed
            
            **Standalone EXE:** Download `waypoint.exe` for direct use
            - Run directly without extraction
          files: |
            ./release/waypoint.exe
            ./release/waypoint-portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
